spring:
    datasource:
        url: jdbc:postgresql://postgres:5432/mydb
        username: amit
        password: test123
        driver-class-name: org.postgresql.Driver
    jpa:
        show-sql: true
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                temp:
                    use_jdbc_metadata_defaults: false
                    allow_jdbc_metadata_access: false
                format_sql: true
                dialect: org.hibernate.dialect.PostgreSQLDialect
        defer-datasource-initialization: true
        database-platform: org.hibernate.dialect.PostgreSQLDialect
    application:
        name: payment
    main:
        allow-circular-references: true
        allow-bean-definition-overriding: true
    h2:
        console:
            enabled: true
            path: /h2-console
            settings:
                trace: false
                web-allow-others: false
    kafka:
        bootstrap-servers: kafka:9092
        properties:
            spring:
                json:
                    trusted:
                        packages: '*'

server:
    servlet:
        multipart:
            max-file-size: 10MB
            max-request-size: 10MB
        context-path: /api/payment-core
    port: 9131

management:
    zipkin:
        tracing:
            endpoint: http://zipkin:9411
    tracing:
        sampling:
            probability: 1.0
        enabled: true
    endpoints:
        web:
            exposure:
                include: "*"
        prometheus:
            enabled: true
    prometheus:
        metrics:
            export:
                enabled: true


kafka:
    broker:
        ip: kafka:9092

